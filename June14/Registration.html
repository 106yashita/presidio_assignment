<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="registrationScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <span id="name-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <span id="phone-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
                <span id="dob-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="text" class="form-control" id="age" name="age" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <span id="gender-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Qualification:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="qualification1" value="Bachelors">
                    <label class="form-check-label" for="qualification1">Bachelors</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="qualification" id="qualification2" value="Masters">
                    <label class="form-check-label" for="qualification2">Masters</label>
                </div>
                <span id="qualification-error" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Profession:</label>
                <select class="form-select" id="profession" name="profession" required>
                    <option value="">Select</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <span id="profession-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
