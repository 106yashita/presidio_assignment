        function addProduct() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var price = parseFloat(document.getElementById("price").value);
            var quantity = parseInt(document.getElementById("quantity").value);

            // Retrieve the form element
            var form = document.getElementById("product-form");

            // Check if any field is empty or if price/quantity is not a number
            if (id === "" || name === "" || isNaN(price) || isNaN(quantity)) {
                // Display error messages for each field
                document.getElementById("id-error").textContent = id === "" ? "ID is required" : "";
                document.getElementById("name-error").textContent = name === "" ? "Name is required" : "";
                document.getElementById("price-error").textContent = isNaN(price) ? "Price must be a number" : "";
                document.getElementById("quantity-error").textContent = isNaN(quantity) ? "Quantity must be a number" : "";
                return; // Exit the function if any field is empty or price/quantity is not a number
            }

            // Additional validation: Check if name has more than 4 characters
            if (name.length <= 4) {
                document.getElementById("name-error").textContent = "Name must have more than 4 characters";
                return; // Exit the function if name length is not greater than 4
            }

            // Additional validation: Check if price is greater than 0
            if (price <= 0) {
                document.getElementById("price-error").textContent = "Price must be greater than 0";
                return; // Exit the function if price is not greater than 0
            }

            // Additional validation: Check if quantity is greater than 0
            if (quantity <= 0) {
                document.getElementById("quantity-error").textContent = "Quantity must be greater than 0";
                return; // Exit the function if quantity is not greater than 0
            }
            var table = document.getElementById("product-table");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = id;
            cell2.innerHTML = name;
            cell3.innerHTML = "$" + price;
            cell4.innerHTML = quantity;

            // Clear input fields after adding the product
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";

            document.getElementById("id-error").textContent = "";
            document.getElementById("name-error").textContent = "";
            document.getElementById("price-error").textContent = "";
            document.getElementById("quantity-error").textContent = "";

            form.classList.add("success");
            alert("Product added successfully!");
        }
